<!-- Write a javascript program new array insert element array using for loop. -->

<script type="text/javascript">

    let arr = [10, 20, 30, 40, 50];
    let value = 25;
    let pos = 2;

    let temp = [];

    for (let i = 0; i < arr.length + 1; i++) {
        if (i === pos) {
            temp[i] = value;
        } else if (i < pos) {
            temp[i] = arr[i];
        } else {
            temp[i] = arr[i - 1];
        }
    }

    console.log(temp);


</script>
