<!-- Write a javascript program array  create 2d array column wise sum -->

<script type="text/javascript">

    let arr = [
        [7, 8, 9],
        [1, 2, 3],
        [4, 5, 6]
    ];

    let colSums = [];

    for (let i = 0; i < arr.length; i++) {
        let sum = 0;
        for (let j = 0; j < arr[i].length; j++) {
            sum += arr[j][i];
        }
        colSums[i] = sum;
    }

    console.log(colSums);


</script>
