<!-- Write a javascript program array  create 2d array and print below temp.let arr = [
[1,2,3],
[4,5,6],
[7,8,9]
]
ans :- [1,4,7,5,3,6,9] -->

<script type="text/javascript">

let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let temp = [];

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i !== 1 || j === 1) {
                temp[temp.length] = arr[j][i];
            }
        }
    }

    console.log(temp);

</script>
