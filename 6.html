<!-- Write a javascript program array update element array using for loop. -->

<script type="text/javascript">

    let arr = [10, 20, 30, 40, 50];
    let pos = 2;
    let value = 25;

    for (let i = 0; i < arr.length; i++) {
        if (i == pos) {
            arr[i] = value;
            break;
        }
    }

    console.log(arr);


</script>
