<!-- Write a javascript program array  create 2d array and print below temp.
let arr = [
         [1,2,3],
         [4,5,6],
         [7,8,9]
]
ans :- [1,2,3,5,7,8,9] -->

<script type="text/javascript">

    let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9]
    ];

    let temp = [];

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i !== 1 || (j != 0 && j != 2)) {
                temp[temp.length] = arr[i][j];
            }
        }
    }

    console.log(temp);


</script>
